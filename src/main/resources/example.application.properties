spring.application.name=zaderfood

# AI Api URL
ollama.host.url=https://unrevived-maryellen-graminivorous.ngrok-free.dev/api/generate

#
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- DATABASE CONFIG (FIXED) ---
# 1. Fixed double assignment (removed extra "spring.datasource.url=")
# 2. URL indicates SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ZaderFoodDB;encrypt=true;trustServerCertificate=true;

# CHECK THESE CREDENTIALS:
# 'root' is usually the default for MySQL. SQL Server usually uses 'sa'.
# Ensure these match your SQL Server Login.
spring.datasource.username=sa
spring.datasource.password=sqladmin

# --- DATABASE DRIVER (FIXED) ---
# Changed from MySQL driver (with typo) to SQL Server driver
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# --- JPA CONFIG (FIXED) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Changed Dialect from MySQL8 to SQL Server to match the DB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# 
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Increase file size limit
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Default Upload Dir
app.upload.dir=uploads