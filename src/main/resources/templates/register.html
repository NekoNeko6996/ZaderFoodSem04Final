<!DOCTYPE html>
<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sign Up - Smart Meal Planner</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "nutri-green": "#4CAF50",
            "deep-forest": "#2E7D32",
            "card-white": "#FFFFFF",
            "chef-orange": "#FF7043",
            "dark-ink": "#263238",
            "soft-grey": "#78909C",
            "smart-mist": "#ECEFF1",
            "smart-white": "#FAFAFA",
            "error": "#E53935", // Thêm màu lỗi
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem"
          },
        },
      },
    }
  </script>
    <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center bg-smart-white group/design-root overflow-x-hidden p-4 sm:p-6 lg:p-8" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col w-full items-center justify-center">
        <div class="layout-content-container flex flex-col w-full max-w-md items-center">
            
            <form th:action="@{/register}" th:object="${user}" method="POST" class="flex w-full flex-col items-center rounded-xl border border-smart-mist bg-card-white p-6 shadow-lg sm:p-8">
                
                <h1 class="text-dark-ink tracking-tight text-[32px] font-bold leading-tight text-center pb-2">Register</h1>
                <p class="text-soft-grey text-base font-normal leading-normal pb-6 text-center">Start planning your smart meals today.</p>
                
                <div th:if="${error}" class="w-full mb-4 p-3 bg-red-100 border border-error text-error rounded-lg text-sm text-center">
                    <span th:text="${error}"></span>
                </div>

                <div class="flex w-full flex-col gap-4">
                    <label class="flex w-full flex-col">
                        <p class="text-dark-ink text-sm font-medium leading-normal pb-2">Username</p>
                        <input th:field="*{username}" required
                               class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-dark-ink focus:outline-0 focus:ring-2 focus:ring-chef-orange/50 border border-smart-mist bg-white focus:border-chef-orange h-12 placeholder:text-soft-grey p-[15px] text-base font-normal leading-normal" 
                               placeholder="Enter your username" />
                    </label>
                    <label class="flex w-full flex-col">
                        <p class="text-dark-ink text-sm font-medium leading-normal pb-2">Email</p>
                        <input th:field="*{email}" type="email" required
                               class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-dark-ink focus:outline-0 focus:ring-2 focus:ring-chef-orange/50 border border-smart-mist bg-white focus:border-chef-orange h-12 placeholder:text-soft-grey p-[15px] text-base font-normal leading-normal" 
                               placeholder="Enter your email" />
                    </label>
                    <div class="relative w-full">
                        <label class="flex w-full flex-col">
                            <p class="text-dark-ink text-sm font-medium leading-normal pb-2">Password</p>
                            <input th:field="*{password}" type="password" required id="passwordInput"
                                   class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-dark-ink focus:outline-0 focus:ring-2 focus:ring-chef-orange/50 border border-smart-mist bg-white focus:border-chef-orange h-12 placeholder:text-soft-grey p-[15px] text-base font-normal leading-normal" 
                                   placeholder="Enter your password" />
                            
                            <button type="button" class="absolute right-3 top-[calc(50%+4px)] transform -translate-y-1/2 text-soft-grey hover:text-dark-ink">
                                <span class="material-symbols-outlined">visibility_off</span>
                            </button>
                        </label>
                    </div>
                    <label class="flex w-full flex-col">
                        <p class="text-dark-ink text-sm font-medium leading-normal pb-2">Confirm Password</p>
                        <input th:field="*{confirmPassword}" type="password" required
                               class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-dark-ink focus:outline-0 focus:ring-2 focus:ring-chef-orange/50 border border-smart-mist bg-white focus:border-chef-orange h-12 placeholder:text-soft-grey p-[15px] text-base font-normal leading-normal" 
                               placeholder="Confirm your password" />
                    </label>
                </div>
                
                <button type="submit" class="flex items-center justify-center w-full h-12 px-6 mt-6 rounded-lg bg-nutri-green text-white text-base font-bold leading-normal transition-opacity hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-nutri-green focus:ring-offset-2">
                    Register
                </button>
                
                <p class="text-soft-grey text-sm font-normal leading-normal pt-6 text-center">Already have an account? 
                    <a class="font-bold text-deep-forest hover:underline" th:href="@{/login}">Login</a>
                </p>
            </form>
            </div>
    </div>
</div>
</body>
</html>
