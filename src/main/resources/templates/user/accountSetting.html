<!DOCTYPE html>
<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Account Settings - Zader Food</title>
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>

        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            "primary": "#FF7043",
                            "chef-orange": "#FF7043",
                            "background-light": "#FAFAFA",
                            "smart-white": "#FAFAFA",
                            "background-dark": "#1a1a1a",
                            "card-white": "#FFFFFF",
                            "dark-ink": "#263238",
                            "soft-grey": "#78909C",
                            "nutri-green": "#4CAF50",
                            "deep-forest": "#2E7D32",
                            "smart-mist": "#CFD8DC",
                        },
                        fontFamily: {
                            "display": ["Plus Jakarta Sans", "sans-serif"]
                        },
                    },
                },
            }
        </script>
        <style>
            .material-symbols-outlined {
                font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            }
        </style>
    </head>
    <body class="font-display bg-smart-white dark:bg-background-dark text-dark-ink">
        <div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">

            <header class="sticky top-0 z-50 w-full bg-card-white text-dark-ink shadow-md">
                <div class="container mx-auto flex h-20 items-center justify-between px-4 md:px-6">
                    <a class="flex items-center gap-2" href="#">
                        <span class="material-symbols-outlined text-4xl text-dark-ink">restaurant_menu</span>
                        <span class="text-2xl font-bold text-dark-ink">Zader Food</span>
                    </a>
                </div>
            </header>

            <main class="flex h-full grow flex-col py-10 md:py-20">
                <div class="container mx-auto px-4">
                    <div class="mx-auto flex max-w-4xl flex-col gap-8">
                        <h1 class="text-dark-ink text-4xl font-black leading-tight tracking-[-0.033em] text-center">Account Settings</h1>

                        <div th:if="${successMessage}" class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50" role="alert">
                            <span class="font-medium">Success!</span> <span th:text="${successMessage}"></span>
                        </div>
                        <div th:if="${errorMessage}" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
                            <span class="font-medium">Error!</span> <span th:text="${errorMessage}"></span>
                        </div>

                        <div class="bg-card-white rounded-xl shadow-subtle p-6 md:p-10">
                            <form th:action="@{/user/settings}" th:object="${userProfileDTO}" method="post">
                                <div class="flex flex-col gap-8">

                                    <div class="flex flex-col gap-6">
                                        <h3 class="text-dark-ink text-lg font-bold leading-tight tracking-[-0.015em]">Personal Information</h3>

                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <label class="flex flex-col gap-2">
                                                <span class="text-dark-ink text-sm font-medium leading-normal">Full Name</span>
                                                <input th:field="*{fullName}" class="form-input flex w-full min-w-0 flex-1 rounded-lg text-dark-ink bg-card-white focus:ring-primary border border-smart-mist h-12 px-4 text-base focus:border-primary" />
                                            </label>
                                            <label class="flex flex-col gap-2">
                                                <span class="text-dark-ink text-sm font-medium leading-normal">Email Address</span>
                                                <input th:field="*{email}" readonly class="form-input flex w-full min-w-0 flex-1 rounded-lg text-soft-grey bg-gray-100/50 border border-smart-mist h-12 px-4 text-base cursor-not-allowed" />
                                            </label>
                                        </div>

                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <label class="flex flex-col gap-2">
                                                <span class="text-dark-ink text-sm font-medium leading-normal">Date of Birth</span>
                                                <input type="date" 
                                                       th:field="*{birthDate}" 
                                                       th:value="${userProfileDTO.birthDate}"
                                                       class="form-input flex w-full min-w-0 flex-1 rounded-lg text-dark-ink bg-card-white focus:ring-primary border border-smart-mist h-12 px-4 text-base focus:border-primary" />
                                            </label>
                                            <label class="flex flex-col gap-2">
                                                <span class="text-dark-ink text-sm font-medium leading-normal">Gender</span>
                                                <select th:field="*{gender}" class="form-select flex w-full min-w-0 flex-1 rounded-lg text-dark-ink bg-card-white focus:ring-primary border border-smart-mist h-12 px-4 text-base focus:border-primary">
                                                    <option value="">Select Gender</option>
                                                    <option value="MALE">Male</option>
                                                    <option value="FEMALE">Female</option>
                                                    <option value="OTHER">Other</option>
                                                </select>
                                            </label>
                                        </div>

                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <label class="flex flex-col gap-2">
                                                <span class="text-dark-ink text-sm font-medium leading-normal">Weight (Kg)</span>
                                                <input type="number" step="0.1" th:field="*{weightKg}" class="form-input flex w-full min-w-0 flex-1 rounded-lg text-dark-ink bg-card-white focus:ring-primary border border-smart-mist h-12 px-4 text-base" />
                                            </label>
                                            <label class="flex flex-col gap-2">
                                                <span class="text-dark-ink text-sm font-medium leading-normal">Height (Cm)</span>
                                                <input type="number" step="0.1" th:field="*{heightCm}" class="form-input flex w-full min-w-0 flex-1 rounded-lg text-dark-ink bg-card-white focus:ring-primary border border-smart-mist h-12 px-4 text-base" />
                                            </label>
                                        </div>
                                    </div>

                                    <div class="border-t border-gray-200/70 pt-8 flex flex-col gap-6">
                                        <h3 class="text-dark-ink text-lg font-bold leading-tight tracking-[-0.015em]">Nutritional Goals</h3>
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <label class="flex flex-col gap-2">
                                                <span class="text-dark-ink text-sm font-medium leading-normal">Daily Calorie Target</span>
                                                <input type="number" th:field="*{calorieGoalPerDay}" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-dark-ink bg-card-white focus:ring-primary border border-smart-mist h-12 px-4 placeholder:text-soft-grey text-base font-normal leading-normal focus:border-primary transition-colors" />
                                            </label>
                                            <label class="flex flex-col gap-2">
                                                <span class="text-dark-ink text-sm font-medium leading-normal">Activity Level</span>
                                                <select th:field="*{activityLevel}" class="form-select flex w-full min-w-0 flex-1 rounded-lg text-dark-ink bg-card-white focus:ring-primary border border-smart-mist h-12 px-4 text-base focus:border-primary">
                                                    <option value="">Select Level</option>
                                                    <option value="SEDENTARY">Sedentary (Ít vận động)</option>
                                                    <option value="LIGHTLY_ACTIVE">Lightly Active</option>
                                                    <option value="MODERATELY_ACTIVE">Moderately Active</option>
                                                    <option value="VERY_ACTIVE">Very Active</option>
                                                    <option value="EXTRA_ACTIVE">Extra Active</option>
                                                </select>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="border-t border-gray-200/70 pt-8 flex flex-col gap-6">
                                        <h3 class="text-dark-ink text-lg font-bold leading-tight tracking-[-0.015em] pb-1">Dietary Preferences (Select One)</h3>
                                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-4">
                                            <label class="flex items-center gap-3 cursor-pointer">
                                                <input type="radio" th:field="*{dietaryPreference}" value="NONE" class="form-radio h-5 w-5 text-nutri-green border-smart-mist focus:ring-nutri-green/50"/>
                                                <span class="text-dark-ink text-base">None (Ăn thường)</span>
                                            </label>
                                            <label class="flex items-center gap-3 cursor-pointer">
                                                <input type="radio" th:field="*{dietaryPreference}" value="VEGAN" class="form-radio h-5 w-5 text-nutri-green border-smart-mist focus:ring-nutri-green/50"/>
                                                <span class="text-dark-ink text-base">Vegan</span>
                                            </label>
                                            <label class="flex items-center gap-3 cursor-pointer">
                                                <input type="radio" th:field="*{dietaryPreference}" value="VEGETARIAN" class="form-radio h-5 w-5 text-nutri-green border-smart-mist focus:ring-nutri-green/50"/>
                                                <span class="text-dark-ink text-base">Vegetarian</span>
                                            </label>
                                            <label class="flex items-center gap-3 cursor-pointer">
                                                <input type="radio" th:field="*{dietaryPreference}" value="KETO" class="form-radio h-5 w-5 text-nutri-green border-smart-mist focus:ring-nutri-green/50"/>
                                                <span class="text-dark-ink text-base">Keto</span>
                                            </label>
                                            <label class="flex items-center gap-3 cursor-pointer">
                                                <input type="radio" th:field="*{dietaryPreference}" value="EAT_CLEAN" class="form-radio h-5 w-5 text-nutri-green border-smart-mist focus:ring-nutri-green/50"/>
                                                <span class="text-dark-ink text-base">Eat Clean</span>
                                            </label>
                                            <label class="flex items-center gap-3 cursor-pointer">
                                                <input type="radio" th:field="*{dietaryPreference}" value="LOW_CARB" class="form-radio h-5 w-5 text-nutri-green border-smart-mist focus:ring-nutri-green/50"/>
                                                <span class="text-dark-ink text-base">Low Carb</span>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="border-t border-gray-200/70 pt-8 flex flex-col gap-6">
                                        <h3 class="text-dark-ink text-lg font-bold leading-tight tracking-[-0.015em]">Allergies & Notes</h3>
                                        <div class="grid grid-cols-1 gap-6">
                                            <label class="flex flex-col gap-2">
                                                <span class="text-dark-ink text-sm font-medium leading-normal">Allergies (Ex: Peanuts, Gluten...)</span>
                                                <textarea th:field="*{allergies}" rows="3" class="form-input flex w-full min-w-0 flex-1 resize-none rounded-lg text-dark-ink bg-card-white focus:ring-primary border border-smart-mist p-4 text-base focus:border-primary transition-colors"></textarea>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="border-t border-gray-200/70 pt-8 flex flex-col sm:flex-row-reverse gap-4">
                                        <button type="submit" class="flex w-full sm:w-auto min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-chef-orange text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-chef-orange/90 transition-colors">
                                            <span class="truncate">Save Changes</span>
                                        </button>
                                        <button type="reset" class="flex w-full sm:w-auto min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-soft-grey text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-soft-grey/90 transition-colors">
                                            <span class="truncate">Cancel</span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            </form> 
                            <div class="border-t border-gray-200/70 pt-8 mt-8">
                                <h3 class="text-dark-ink text-lg font-bold leading-tight tracking-[-0.015em] mb-6">Security & Password</h3>
                                <form th:action="@{/user/change-password}" th:object="${changePasswordDTO}" method="post">
                                    <div class="flex flex-col gap-6">

                                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                            <label class="flex flex-col gap-2">
                                                <span class="text-dark-ink text-sm font-medium leading-normal">Current Password</span>
                                                <input type="password" th:field="*{currentPassword}" required
                                                       class="form-input flex w-full min-w-0 flex-1 rounded-lg text-dark-ink bg-card-white focus:ring-primary border border-smart-mist h-12 px-4 text-base focus:border-primary transition-colors" 
                                                       placeholder="••••••••"/>
                                            </label>

                                            <label class="flex flex-col gap-2">
                                                <span class="text-dark-ink text-sm font-medium leading-normal">New Password</span>
                                                <input type="password" th:field="*{newPassword}" required
                                                       class="form-input flex w-full min-w-0 flex-1 rounded-lg text-dark-ink bg-card-white focus:ring-primary border border-smart-mist h-12 px-4 text-base focus:border-primary transition-colors" 
                                                       placeholder="••••••••"/>
                                            </label>

                                            <label class="flex flex-col gap-2">
                                                <span class="text-dark-ink text-sm font-medium leading-normal">Confirm New Password</span>
                                                <input type="password" th:field="*{confirmPassword}" required
                                                       class="form-input flex w-full min-w-0 flex-1 rounded-lg text-dark-ink bg-card-white focus:ring-primary border border-smart-mist h-12 px-4 text-base focus:border-primary transition-colors" 
                                                       placeholder="••••••••"/>
                                            </label>
                                        </div>

                                        <div class="flex flex-col sm:flex-row-reverse gap-4">
                                            <button type="submit" 
                                                    class="flex w-full sm:w-auto min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-dark-ink text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-dark-ink/90 transition-colors">
                                                <span class="truncate">Update Password</span>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>  
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
