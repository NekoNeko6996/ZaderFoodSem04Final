<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: common-head}"><title>Feedback - ZaderFood</title></head>
    <body class="bg-smart-white dark:bg-background-dark font-display min-h-screen flex flex-col">

        <div class="fixed top-0 z-50 w-full bg-white/90 dark:bg-[#211511]/90 backdrop-blur-md shadow-sm border-b border-gray-100 dark:border-gray-800"> 
            <div th:replace="~{fragments/navbar :: header_nav}"></div>
        </div>

    <th:block th:replace="~{fragments/toast :: toast-system}"></th:block>

    <main class="flex-grow pt-20 flex items-center justify-center min-h-[80vh]">

        <div class="w-full max-w-2xl mx-auto px-4 py-8">
            <div class="bg-white dark:bg-[#1e1e1e] rounded-2xl shadow-xl shadow-gray-200/50 dark:shadow-none border border-gray-100 dark:border-gray-700 overflow-hidden">

                <div class="bg-primary px-8 py-6">
                    <h1 class="text-2xl font-bold text-white flex items-center gap-2">
                        <span class="material-symbols-outlined">rate_review</span> 
                        We Value Your Feedback
                    </h1>
                    <p class="text-white/80 text-sm mt-1">Help us improve your smart meal planning experience.</p>
                </div>

                <form id="feedbackForm" class="p-8 space-y-6">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Your Name</label>
                            <input type="text" name="name" class="w-full rounded-xl border-gray-200 bg-gray-50 focus:border-primary focus:ring-primary dark:bg-gray-800 dark:border-gray-600 dark:text-white" placeholder="John Doe">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                            <input type="email" name="email" class="w-full rounded-xl border-gray-200 bg-gray-50 focus:border-primary focus:ring-primary dark:bg-gray-800 dark:border-gray-600 dark:text-white" placeholder="john@example.com">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Feedback Type</label>
                            <select name="category" class="w-full rounded-xl border-gray-200 bg-gray-50 focus:border-primary focus:ring-primary dark:bg-gray-800 dark:border-gray-600 dark:text-white">
                                <option value="suggestion">Feature Suggestion</option>
                                <option value="bug">Report a Bug</option>
                                <option value="content">Recipe/Content Issue</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Rating</label>
                            <div class="flex gap-2 items-center">
                                <template th:each="i : ${#numbers.sequence(1, 5)}">
                                    <input type="radio" name="rating" th:value="${i}" th:id="'star'+${i}" class="peer hidden" />
                                    <label th:for="'star'+${i}" onclick="setRating(this)" 
                                           class="material-symbols-outlined text-3xl cursor-pointer text-gray-300 hover:text-yellow-400 peer-checked:text-yellow-400 transition-colors select-none">
                                        star
                                    </label>
                                </template>
                            </div>
                            <input type="hidden" id="ratingValue" name="ratingVal" value="5">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Your Message</label>
                        <textarea name="message" rows="4" class="w-full rounded-xl border-gray-200 bg-gray-50 focus:border-primary focus:ring-primary dark:bg-gray-800 dark:border-gray-600 dark:text-white resize-none" placeholder="Tell us what you think..."></textarea>
                    </div>

                    <div class="flex justify-end">
                        <button type="button" onclick="submitFeedback()" class="px-8 py-3 bg-primary hover:bg-orange-600 text-white font-bold rounded-xl shadow-lg shadow-orange-500/30 transition-all transform hover:-translate-y-1">
                            Send Feedback
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer_section}"></footer>

    <script>
        // Init Toast if not loaded
        window.ZaderToast = window.ZaderToast || {
            success: (msg) => alert("✅ " + msg),
            error: (msg) => alert("❌ " + msg),
            loading: (msg) => console.log(msg),
            remove: (id) => {
            }
        };

        // UI Logic for Stars
        function setRating(label) {
            const stars = label.parentElement.querySelectorAll('label');
            const clickedIndex = Array.from(stars).indexOf(label);

            stars.forEach((star, index) => {
                if (index <= clickedIndex) {
                    star.classList.add('text-yellow-400');
                    star.classList.remove('text-gray-300');
                } else {
                    star.classList.remove('text-yellow-400');
                    star.classList.add('text-gray-300');
                }
            });
            document.getElementById('ratingValue').value = clickedIndex + 1;
        }

        // Submit Logic
        async function submitFeedback() {
            const btn = document.querySelector('button[type="button"]');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "Sending...";

            // Simulate API Call (You can create a real Controller later)
            setTimeout(() => {
                ZaderToast.success("Thank you! Your feedback has been sent.");
                document.getElementById('feedbackForm').reset();

                // Reset Stars
                const stars = document.querySelectorAll('label.material-symbols-outlined');
                stars.forEach(s => s.classList.replace('text-yellow-400', 'text-gray-300'));

                btn.disabled = false;
                btn.innerText = originalText;
            }, 1000);
        }
    </script>
</body>
</html>
