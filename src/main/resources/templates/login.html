<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - Smart Meal Planner</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "nutri-green": "#4CAF50",
              "deep-forest": "#2E7D32",
              "card-white": "#FFFFFF",
              "chef-orange": "#FF7043",
              "dark-ink": "#263238",
              "soft-grey": "#78909C",
              "smart-mist": "#ECEFF1",
              "smart-white": "#FAFAFA",
              "error": "#E53935"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            }
          }
        }
      };
    </script>
</head>
<body class="bg-smart-white font-display text-dark-ink">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <form th:action="@{/authenticateTheUser}" method="POST" class="flex flex-col gap-8 rounded-xl bg-card-white p-8 shadow-card">
            
            <div class="flex flex-col items-center gap-6 text-center">
                <h2 class="text-3xl font-bold tracking-tight text-dark-ink">Login</h2>
            </div>

            <div th:if="${param.error}" class="p-3 bg-red-100 border border-error text-error rounded-lg text-sm text-center">
                Invalid email or password.
            </div>
            <div th:if="${param.logout}" class="p-3 bg-green-100 border border-nutri-green text-deep-forest rounded-lg text-sm text-center">
                You have been logged out.
            </div>

            <div class="flex flex-col gap-5">
                <div class="flex flex-col">
                    <label class="mb-1.5 text-sm font-medium text-dark-ink" for="email">Email</label>
                    <div class="relative flex w-full items-center">
                        <input type="text" name="username" id="email" 
                               class="form-input h-12 w-full flex-1 rounded-lg border border-smart-mist bg-white px-4 py-2 text-dark-ink placeholder:text-soft-grey focus:border-nutri-green focus:ring-1 focus:ring-nutri-green" 
                               placeholder="Enter your email" required />
                    </div>
                </div>
                <div class="flex flex-col">
                    <label class="mb-1.5 text-sm font-medium text-dark-ink" for="password">Password</label>
                    <div class="relative flex w-full items-center">
                        <input type="password" name="password" id="password" 
                               class="form-input h-12 w-full flex-1 rounded-lg border border-smart-mist bg-white px-4 py-2 text-dark-ink placeholder:text-soft-grey focus:border-nutri-green focus:ring-1 focus:ring-nutri-green" 
                               placeholder="Enter your password" required />
                    </div>
                </div>
            </div>

            <div class="flex flex-col gap-4">
                <button type="submit" class="flex h-12 w-full items-center justify-center rounded-lg bg-nutri-green text-base font-bold text-white transition-colors hover:bg-deep-forest focus:outline-none focus:ring-2 focus:ring-nutri-green focus:ring-offset-2">
                    Login
                </button>
                <div class="text-center">
                    <a class="text-sm font-medium text-soft-grey hover:text-nutri-green hover:underline" href="#">Forgot Password?</a>
                </div>
            </div>
            
            <p class="text-center text-sm text-soft-grey">Don't have an account? 
                <a class="font-bold text-nutri-green hover:underline" th:href="@{/register}">Register now</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
