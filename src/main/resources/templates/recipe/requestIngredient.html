<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:replace="~{fragments/head :: common-head}"></div>
    <head>
        <title>Request New Ingredient - Zader Food</title>
    </head>
    <body class="bg-[#FAFAFA] text-[#263238]">
        <div th:replace="~{fragments/navbar :: header_nav}"></div>
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
                <div class="bg-[#4CAF50] p-6 text-center">
                    <h2 class="text-2xl font-bold text-white">Request Ingredient</h2>
                    <p class="text-green-100 text-sm mt-1">Help us improve our database</p>
                </div>

                <form th:action="@{/recipes/request-ingredient}" method="POST" th:object="${newIngredient}" enctype="multipart/form-data" class="p-8 space-y-6">

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Ingredient Name <span class="text-red-500">*</span></label>
                        <input type="text" th:field="*{newName}" required 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#4CAF50] focus:border-[#4CAF50] outline-none transition"
                               placeholder="Ex: Dragon Fruit">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Category <span class="text-red-500">*</span></label>
                        <select th:field="*{categoryId}" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#4CAF50] focus:border-[#4CAF50] outline-none bg-white">
                            <option value="" disabled selected>Select a category</option>
                            <option th:each="cat : ${categories}" 
                                    th:value="${cat.categoryId}" 
                                    th:text="${cat.name}"></option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Calories (kcal/100g)</label>
                        <input type="number" step="0.1" th:field="*{caloriesPer100g}" 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#4CAF50] focus:border-[#4CAF50] outline-none"
                               placeholder="Optional">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Image Reference</label>
                        <input type="file" name="newIngredientImage" accept="image/*"
                               class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100 cursor-pointer">
                    </div>

                    <div class="flex gap-4 pt-4">
                        <a th:href="@{/recipes/search}" class="w-1/2 py-3 px-4 text-center rounded-lg border border-gray-300 text-gray-700 font-bold hover:bg-gray-50 transition">
                            Cancel
                        </a>
                        <button type="submit" class="w-1/2 py-3 px-4 rounded-lg bg-[#4CAF50] text-white font-bold hover:bg-[#43A047] shadow-md hover:shadow-lg transition transform active:scale-95">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
