<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Danh sách duyệt công thức</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100 font-sans">
        <div class="container mx-auto px-4 py-8">
            <div class="mb-6 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-clipboard-check mr-2 text-green-600"></i>Công thức chờ duyệt
                </h1>
                <span class="bg-yellow-100 text-yellow-800 text-sm font-semibold px-3 py-1 rounded-full">
                    Số lượng: <span th:text="${recipes.size()}">0</span>
                </span>
            </div>

            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Món ăn</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Người tạo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Độ khó</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Thymeleaf Loop -->
                        <tr th:each="recipe : ${recipes}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="'#' + ${recipe.recipeId}"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <img class="h-10 w-10 rounded-full object-cover mr-3" 
                                         th:src="${recipe.imageUrl != null ? recipe.imageUrl : 'https://placehold.co/100'}" alt="">
                                    <div class="text-sm font-medium text-gray-900" th:text="${recipe.name}"></div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${recipe.createdByUserId}"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                      th:classappend="${recipe.difficulty.name() == 'EASY' ? 'bg-green-100 text-green-800' : 
                                      (recipe.difficulty.name() == 'MEDIUM' ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800')}"
                                      th:text="${recipe.difficulty}">
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a th:href="@{/admin/recipes/{id}(id=${recipe.recipeId})}" 
                                   class="text-indigo-600 hover:text-indigo-900 bg-indigo-50 px-3 py-1 rounded">
                                    Xem chi tiết
                                </a>
                            </td>
                        </tr>
                        <!-- Empty State -->
                        <tr th:if="${recipes.empty}">
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                                Hiện không có công thức nào chờ duyệt.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
