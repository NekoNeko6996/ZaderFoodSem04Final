<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      class="light" lang="en">
    <head>
    <div th:replace="~{fragments/head :: common-head}"></div>
    <title>Admin: User Management - Zader Food</title>
</head>
<body class="font-display bg-background-light text-dark-ink">

    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">

        <div th:replace="~{fragments/navbar :: header_nav}"></div>

        <main class="flex h-full grow flex-col py-10">
            <div class="container mx-auto px-4">
                <div class="mx-auto flex w-full max-w-7xl flex-col gap-8">

                    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                        <div>
                            <p class="text-4xl font-black">User Management</p>
                            <p class="text-gray-500">Manage all registered users.</p>
                        </div>
                        <button onclick="document.getElementById('addUserModal').showModal()" 
                                class="flex items-center justify-center rounded-lg h-12 px-5 bg-primary text-white font-bold gap-2 hover:bg-primary-dark transition-colors shadow-sm">
                            <span class="material-symbols-outlined">add</span>
                            <span>Add New User</span>
                        </button>
                    </div>

                    <form th:action="@{/admin/users}" method="get" class="flex flex-col gap-4">
                        <div class="flex flex-col md:flex-row gap-4">
                            <div class="relative flex-1">
                                <span class="material-symbols-outlined absolute left-4 top-3 text-gray-400">search</span>
                                <input name="keyword" th:value="${keyword}" class="w-full rounded-lg border-gray-300 pl-12 h-12 focus:ring-primary focus:border-primary" placeholder="Search by name, email..." type="text"/>
                            </div>
                            <select name="role" class="rounded-lg border-gray-300 h-12" onchange="this.form.submit()">
                                <option value="">All Roles</option>
                                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}" th:selected="${r == role}"></option>
                            </select>
                            <select name="status" class="rounded-lg border-gray-300 h-12" onchange="this.form.submit()">
                                <option value="">All Status</option>
                                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}" th:selected="${s == status}"></option>
                            </select>
                            <a th:href="@{/admin/users/export}" class="flex items-center justify-center rounded-lg h-12 px-5 bg-white border border-gray-300 font-medium gap-2 hover:bg-gray-50">
                                <span class="material-symbols-outlined">download</span>
                                <span>Export</span>
                            </a>
                        </div>
                    </form>

                    <div class="overflow-x-auto rounded-lg border border-gray-200 bg-white shadow-sm">
                        <table class="w-full text-left">
                            <thead class="border-b border-gray-200 bg-gray-50">
                                <tr>
                                    <th class="p-4 text-sm font-bold">User</th>
                                    <th class="p-4 text-sm font-bold">Status</th>
                                    <th class="p-4 text-sm font-bold">Role</th>
                                    <th class="p-4 text-sm font-bold">Join Date</th>
                                    <th class="p-4 text-sm font-bold text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                <tr th:each="user : ${users}">
                                    <td class="p-4">
                                        <div class="flex items-center gap-3">
                                            <div class="bg-gray-200 rounded-full size-10 flex items-center justify-center font-bold text-gray-600">
                                                <span th:text="${#strings.substring(user.fullName,0,1)}">A</span>
                                            </div>
                                            <div>
                                                <p class="font-semibold" th:text="${user.fullName}">Name</p>
                                                <p class="text-gray-500 text-sm" th:text="${user.email}">email</p>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="p-4">
                                        <div th:classappend="${user.status.name() == 'ACTIVE' ? 'bg-green-100 text-green-700' : (user.status.name() == 'BLOCKED' ? 'bg-red-100 text-red-700' : 'bg-yellow-100 text-yellow-700')}"
                                             class="inline-flex items-center gap-2 rounded-full px-3 py-1 text-sm font-medium">
                                            <div class="size-2 rounded-full bg-current"></div>
                                            <span th:text="${user.status}">Status</span>
                                        </div>
                                    </td>
                                    <td class="p-4" th:text="${user.role}">Role</td>
                                    <td class="p-4 text-gray-600" th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}">Date</td>
                                    <td class="p-4">
                                        <div class="flex justify-end gap-2">
                                            <button class="rounded-lg h-10 px-4 bg-gray-200 text-sm font-bold hover:bg-gray-300">View</button>

                                            <form th:if="${user.status.name() != 'BANNED'}" 
                                                  th:action="@{/admin/users/toggle-status/{id}(id=${user.userId})}" method="post"
                                                  onsubmit="ZaderToast.loading('Updating user status...');">
                                                <button type="submit" 
                                                        th:classappend="${user.status.name() == 'BLOCKED'} ? 'bg-primary hover:bg-primary-dark' : 'bg-yellow-500 hover:bg-yellow-600'"
                                                        class="rounded-lg h-10 px-4 text-white text-sm font-bold transition-colors">
                                                    <span th:text="${user.status.name() == 'BLOCKED'} ? 'Unlock' : 'Lock'">Lock</span>
                                                </button>
                                            </form>

                                            <form th:if="${user.status.name() != 'BANNED'}" 
                                                  th:id="'banForm-' + ${user.userId}"
                                                  th:action="@{/admin/users/ban/{id}(id=${user.userId})}" method="post">
                                                <button type="button" 
                                                        th:data-id="${user.userId}"
                                                        th:data-name="${user.fullName}"
                                                        onclick="confirmBan(this.getAttribute('data-id'), this.getAttribute('data-name'))"
                                                        class="rounded-lg h-10 px-4 bg-dark-ink text-white text-sm font-bold hover:bg-black transition-colors">
                                                    Ban
                                                </button>
                                            </form>

                                            <span th:if="${user.status.name() == 'BANNED'}" 
                                                  class="flex items-center px-4 h-10 text-sm font-bold text-red-600 bg-red-100 rounded-lg border border-red-200 cursor-not-allowed">
                                                BANNED
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="flex items-center justify-between" th:if="${totalPages > 0}">
                    </div>
                </div>
            </div>
        </main>

        <dialog id="addUserModal" class="p-0 rounded-xl shadow-xl backdrop:bg-black/50 w-full max-w-lg">
            <form th:action="@{/admin/users/add}" method="post" th:object="${newUser}" class="flex flex-col" onsubmit="ZaderToast.loading('Creating new user...');">
                <div class="p-6 border-b"><h3 class="text-xl font-bold">Add New User</h3></div>
                <div class="p-6 flex flex-col gap-4">
                    <div><label class="block text-sm font-medium mb-1">Full Name</label><input type="text" th:field="*{fullName}" required class="w-full rounded-lg border-gray-300"/></div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" th:field="*{email}" required class="w-full rounded-lg border-gray-300"/>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Password</label>
                        <input type="password" name="rawPassword" required class="w-full rounded-lg border-gray-300" placeholder="Set initial password"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Role</label>
                        <select th:field="*{role}" class="w-full rounded-lg border-gray-300"><option value="USER">USER</option><option value="ADMIN">ADMIN</option></select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Initial Status</label>
                        <select th:field="*{status}" class="w-full rounded-lg border-gray-300"><option value="ACTIVE">ACTIVE</option><option value="PENDING_VERIFICATION">PENDING</option></select>
                    </div>
                </div>
                <div class="p-6 border-t bg-gray-50 flex justify-end gap-3">
                    <button type="button" onclick="document.getElementById('addUserModal').close()" class="px-4 py-2 rounded-lg text-gray-600 font-bold hover:bg-gray-200">Cancel</button>
                    <button type="submit" class="px-4 py-2 rounded-lg bg-primary text-white font-bold hover:bg-primary-dark">Create User</button>
                </div>
            </form>
        </dialog>
    </div>

    <div th:replace="~{fragments/toast :: toast-system}"></div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const serverMessage = /*[[${message}]]*/ null;
        const serverMessageType = /*[[${messageType}]]*/ null;

        if (serverMessage) {
            if (serverMessageType === 'success') {
                ZaderToast.success(serverMessage);
            } else if (serverMessageType === 'error') {
                ZaderToast.error(serverMessage);
            } else {
                ZaderToast.show(serverMessage, 'info');
            }
        }
        /*]]>*/

        function confirmBan(userId, userName) {
            Swal.fire({
                title: 'Ban user ' + userName + '?',
                text: "This action is permanent and cannot be undone!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Yes, ban now!',
                cancelButtonText: 'Cancel',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    ZaderToast.loading('Processing ban request...');
                    setTimeout(() => {
                        document.getElementById('banForm-' + userId).submit();
                    }, 300);
                }
            });
        }
    </script>
</body>
</html>
