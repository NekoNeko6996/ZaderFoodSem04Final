<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <aside th:fragment="sidebar" class="flex flex-col w-64 h-screen fixed bg-white border-r border-gray-200 shrink-0 z-50">
            <div class="flex flex-col h-full">
                <div class="p-4 flex items-center gap-3 border-b border-gray-100">
                    <div class="bg-nutri-green h-8 w-8 rounded-lg flex items-center justify-center text-white font-bold text-xl">NU</div>
                    <h1 class="text-xl font-bold tracking-tight">Zader Nutritionist</h1>
                </div>

                <nav class="flex-1 flex flex-col gap-1 p-4 overflow-y-auto">
                    <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Overview</p>

                    <a th:href="@{/admin/dashboard}" 
                       class="flex items-center gap-3 px-3 py-2 rounded-lg transition-colors"
                       th:classappend="${currentUri != null && currentUri.contains('/admin/dashboard')} ? 'bg-green-50 text-green-600 font-bold' : 'hover:bg-gray-100'">
                        <span class="material-symbols-outlined">dashboard</span> Dashboard
                    </a>

                    <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mt-6 mb-2">Management</p>

                    <a th:href="@{/nutritionist/recipes/all}" 
                       class="flex items-center gap-3 px-3 py-2 rounded-lg transition-colors"
                       th:classappend="${currentUri != null && currentUri.contains('/recipes/all')} ? 'bg-green-50 text-green-600 font-bold' : 'hover:bg-gray-100'">
                        <span class="material-symbols-outlined">inventory_2</span> All Recipes
                    </a>

                    <a th:href="@{/nutritionist/recipes/pending}" 
                       class="flex items-center gap-3 px-3 py-2 rounded-lg transition-colors"
                       th:classappend="${currentUri != null && currentUri.contains('/recipes/pending')} ? 'bg-green-50 text-green-600 font-bold' : 'hover:bg-gray-100'">
                        <span class="material-symbols-outlined">restaurant_menu</span> Recipes Pending
                    </a>

                    <a th:href="@{/admin/ingredients}" 
                       class="flex items-center gap-3 px-3 py-2 rounded-lg transition-colors"
                       th:classappend="${currentUri != null && currentUri.contains('/admin/ingredients')} ? 'bg-green-50 text-green-600 font-bold' : 'hover:bg-gray-100'">
                        <span class="material-symbols-outlined">kitchen</span> Ingredients
                    </a>

                    <a th:href="@{/admin/categories}" 
                       class="flex items-center gap-3 px-3 py-2 rounded-lg transition-colors"
                       th:classappend="${currentUri != null && currentUri.contains('/admin/categories')} ? 'bg-green-50 text-green-600 font-bold' : 'hover:bg-gray-100'">
                        <span class="material-symbols-outlined">category</span> Categories
                    </a>
                </nav>

                <div class="p-4 border-t border-gray-100">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="flex items-center gap-3 w-full px-3 py-2 rounded-lg hover:bg-red-50 text-red-600 transition-colors">
                            <span class="material-symbols-outlined">logout</span> Logout
                        </button>
                    </form>
                </div>
            </div>
        </aside>
    </body>
</html>
