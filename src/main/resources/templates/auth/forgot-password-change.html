<!DOCTYPE html>
<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Set New Password - Smart Meal Planner</title>
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {extend: {colors: {"primary": "#4CAF50"}, fontFamily: {"display": ["Plus Jakarta Sans"]}}}
            }
        </script>
        <style> .material-symbols-outlined {
            font-size: 20px;
        } </style>
    </head>
    <body class="font-display bg-gray-50 flex flex-col min-h-screen">

        <div th:replace="~{fragments/navbar_auth :: header_nav}"></div>

        <main class="flex flex-1 justify-center py-10 px-4 sm:px-6 lg:px-8">
            <div class="w-full max-w-lg">
                <div class="bg-white rounded-xl shadow-lg p-8 space-y-6">
                    <div class="text-center">
                        <h1 class="text-3xl font-bold text-gray-800">Set New Password</h1>
                        <p class="text-gray-500 pt-2">Please enter and confirm your new password.</p>
                    </div>

                    <form class="space-y-6" th:action="@{/forgot-password/change-password}" method="post">
                        <div th:if="${error}" class="p-4 text-sm text-red-800 bg-red-50 rounded-lg" th:text="${error}"></div>

                        <div class="relative">
                            <label class="block text-sm font-medium pb-2 text-gray-700">New Password</label>
                            <input name="password" id="new-password" required
                                   class="w-full h-12 rounded-lg border border-gray-300 focus:ring-primary focus:border-primary px-3 pr-10"
                                   placeholder="Enter new password" type="password" />
                        </div>

                        <div class="flex flex-col gap-2">
                            <div class="flex justify-between">
                                <p class="text-sm font-medium text-gray-700">Password Strength</p>
                                <p id="strength-text" class="text-sm font-medium text-gray-500">None</p>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div id="strength-bar" class="bg-gray-400 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                            </div>
                            <p class="text-xs text-gray-500">Must check at least 8 chars, include number & symbol.</p>
                        </div>

                        <div class="relative">
                            <label class="block text-sm font-medium pb-2 text-gray-700">Confirm New Password</label>
                            <input name="confirmPassword" id="confirm-password" required
                                   class="w-full h-12 rounded-lg border border-gray-300 focus:ring-primary focus:border-primary px-3 pr-10"
                                   placeholder="Confirm new password" type="password" />
                        </div>

                        <button class="w-full h-12 bg-primary text-white font-bold rounded-lg hover:bg-green-600 transition-colors" type="submit">
                            Reset Password
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <script>
            // Toggle ẩn/hiện password
            function togglePassword(fieldId) {
                const input = document.getElementById(fieldId);
                input.type = input.type === "password" ? "text" : "password";
            }

            // Logic check độ mạnh
            const passwordInput = document.getElementById('new-password');
            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');

            passwordInput.addEventListener('input', function () {
                const val = passwordInput.value;
                let strength = 0;

                // Logic tính điểm
                if (val.length >= 8)
                    strength += 1; // Đủ dài
                if (val.match(/[0-9]/))
                    strength += 1; // Có số
                if (val.match(/[!@#$%^&*(),.?":{}|<>]/))
                    strength += 1; // Có ký tự đặc biệt
                if (val.match(/[A-Z]/))
                    strength += 1; // Có chữ hoa

                // Update UI
                if (val.length === 0) {
                    updateStrength(0, "gray", "None");
                } else if (strength < 2) {
                    updateStrength(25, "red", "Weak");
                } else if (strength === 2 || strength === 3) {
                    updateStrength(50, "yellow", "Medium");
                } else if (strength >= 4) {
                    updateStrength(100, "#4CAF50", "Strong");
                }
            });

            function updateStrength(width, color, text) {
                strengthBar.style.width = width + '%';
                strengthBar.style.backgroundColor = color;
                strengthText.innerText = text;
                strengthText.style.color = color === 'gray' ? '#6b7280' : color;
                if (color === 'yellow') {
                    strengthBar.style.backgroundColor = '#FBC02D';
                    strengthText.style.color = '#F57F17';
                } // Chỉnh màu vàng cho rõ
                if (color === 'red') {
                    strengthBar.style.backgroundColor = '#E53935';
                    strengthText.style.color = '#C62828';
                }
            }
        </script>
    </body>
</html>
