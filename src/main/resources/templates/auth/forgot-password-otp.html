<!DOCTYPE html>
<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Verify OTP - Smart Meal Planner</title>
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>
        <script>
            tailwind.config = {
                theme: {extend: {colors: {"primary": "#4CAF50"}, fontFamily: {"display": ["Plus Jakarta Sans"]}}}
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>

        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {extend: {colors: {"primary": "#4CAF50", "background-light": "#FAFAFA", "background-dark": "#1d2a35", "card-light": "#FFFFFF", "card-dark": "#263238"}, fontFamily: {"display": ["Plus Jakarta Sans", "sans-serif"]}}}
            };
        </script>
        <style> #tsparticles {
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: 0;
            } </style>
    </head>
    <body class="font-display bg-gray-50 flex flex-col min-h-screen">
        <div id="tsparticles"></div>
        <div class="relative z-10">
            <div th:replace="~{fragments/navbar_auth :: header_nav}"></div>
        </div>

        <main class="relative z-10 flex flex-1 items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="w-full max-w-md space-y-8">
                <div class="bg-white p-8 sm:p-10 shadow-lg rounded-xl">
                    <div class="text-center">
                        <h1 class="text-3xl font-bold text-gray-800 pb-2">Verify Your Account</h1>
                        <p class="text-gray-500 pb-8">Please enter the 6-digit code sent to your email.</p>

                        <div th:if="${error}" class="mb-4 p-3 text-sm text-red-800 bg-red-50 rounded-lg" th:text="${error}"></div>
                        <div th:if="${message}" class="mb-4 p-3 text-sm text-green-800 bg-green-50 rounded-lg" th:text="${message}"></div>
                    </div>

                    <div class="space-y-6">
                        <form id="otpForm" th:action="@{/forgot-password/verify-otp}" method="post">
                            <input type="hidden" name="otp" id="fullOtpInput">
                            <fieldset class="flex justify-center gap-2 sm:gap-4">
                                <input class="otp-digit flex h-14 w-12 text-center text-2xl font-semibold border border-gray-300 rounded-lg focus:ring-primary focus:border-primary" maxlength="1" type="text" oninput="handleInput(this)" onkeydown="handleKeyDown(event, this)"/>
                                <input class="otp-digit flex h-14 w-12 text-center text-2xl font-semibold border border-gray-300 rounded-lg focus:ring-primary focus:border-primary" maxlength="1" type="text" oninput="handleInput(this)" onkeydown="handleKeyDown(event, this)"/>
                                <input class="otp-digit flex h-14 w-12 text-center text-2xl font-semibold border border-gray-300 rounded-lg focus:ring-primary focus:border-primary" maxlength="1" type="text" oninput="handleInput(this)" onkeydown="handleKeyDown(event, this)"/>
                                <input class="otp-digit flex h-14 w-12 text-center text-2xl font-semibold border border-gray-300 rounded-lg focus:ring-primary focus:border-primary" maxlength="1" type="text" oninput="handleInput(this)" onkeydown="handleKeyDown(event, this)"/>
                                <input class="otp-digit flex h-14 w-12 text-center text-2xl font-semibold border border-gray-300 rounded-lg focus:ring-primary focus:border-primary" maxlength="1" type="text" oninput="handleInput(this)" onkeydown="handleKeyDown(event, this)"/>
                                <input class="otp-digit flex h-14 w-12 text-center text-2xl font-semibold border border-gray-300 rounded-lg focus:ring-primary focus:border-primary" maxlength="1" type="text" oninput="handleInput(this)" onkeydown="handleKeyDown(event, this)"/>
                            </fieldset>

                            <div class="flex justify-center pt-6">
                                <button type="button" onclick="submitOtp()" class="w-full h-12 bg-primary text-white font-bold rounded-lg hover:bg-green-600 transition-colors">
                                    Verify
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="mt-8 text-center text-sm flex items-center justify-center gap-4">
                        <a th:href="@{/forgot-password/resend}" class="font-medium text-gray-500 hover:text-primary transition-colors">
                            Resend Code
                        </a>
                        <span class="text-gray-300">|</span>
                        <a th:href="@{/forgot-password}" class="font-medium text-gray-500 hover:text-primary transition-colors">
                            Change Email
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <script>
            function handleInput(elm) {
                if (elm.value.length > 1)
                    elm.value = elm.value.slice(0, 1);
                if (elm.value.length === 1) {
                    const next = elm.nextElementSibling;
                    if (next)
                        next.focus();
                }
            }
            function handleKeyDown(e, elm) {
                if (e.key === "Backspace" && elm.value === "") {
                    const prev = elm.previousElementSibling;
                    if (prev)
                        prev.focus();
                }
            }
            function submitOtp() {
                const inputs = document.querySelectorAll('.otp-digit');
                let otpValue = "";
                inputs.forEach(input => otpValue += input.value);
                document.getElementById('fullOtpInput').value = otpValue;
                document.getElementById('otpForm').submit();
            }
        </script>
        <script>
            (async () => {
                await tsParticles.load("tsparticles", {
                    background: {color: {value: "transparent"}},
                    fpsLimit: 120,
                    interactivity: {events: {onClick: {enable: true, mode: "push"}, onHover: {enable: true, mode: "grab"}, resize: true}, modes: {push: {quantity: 4}, grab: {distance: 140, links: {opacity: 1}}}},
                    particles: {color: {value: "#4CAF50"}, links: {color: "#4CAF50", distance: 150, enable: true, opacity: 0.3, width: 1}, move: {enable: true, speed: 2}, number: {density: {enable: true, area: 800}, value: 80}, opacity: {value: 0.5}, shape: {type: "circle"}, size: {value: {min: 1, max: 5}}},
                    detectRetina: true,
                });
            })();
        </script>
    </body>
</html>
