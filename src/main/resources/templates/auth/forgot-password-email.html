<!DOCTYPE html>
<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Forgot Password - Smart Meal Planner</title>
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>

        <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>

        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {extend: {colors: {"primary": "#4CAF50", "background-light": "#FAFAFA", "background-dark": "#1d2a35", "card-light": "#FFFFFF", "card-dark": "#263238"}, fontFamily: {"display": ["Plus Jakarta Sans", "sans-serif"]}}}
            };
        </script>
        <style> #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        } </style>
    </head>
    <body class="bg-background-light dark:bg-background-dark font-display overflow-hidden">

        <div id="tsparticles"></div>

        <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
            <div class="relative z-10">
                <div th:replace="~{fragments/navbar_auth :: header_nav}"></div>
            </div>

            <main class="relative z-10 flex flex-1 items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
                <div class="w-full max-w-md space-y-8">
                    <div class="bg-white/90 backdrop-blur-sm dark:bg-card-dark/90 rounded-xl shadow-xl p-8 border border-white/50">
                        <div class="flex flex-col gap-2 text-center mb-6">
                            <p class="text-3xl font-black text-gray-800 dark:text-white">Forgot Your Password?</p>
                            <p class="text-gray-500">Enter your email address to receive a password reset link.</p>
                        </div>

                        <form class="space-y-6" th:action="@{/forgot-password/send-otp}" method="post">
                            <div th:if="${error}" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                                <span class="font-medium">Lá»—i!</span> <span th:text="${error}"></span>
                            </div>

                            <div class="flex flex-wrap items-end gap-4">
                                <label class="flex flex-col w-full flex-1">
                                    <p class="text-sm font-medium pb-2 text-gray-700 dark:text-gray-300">Email Address</p>
                                    <input name="email" required
                                           class="flex w-full h-12 px-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/50 focus:border-primary bg-white/80"
                                           placeholder="Enter your email address" type="email" />
                                </label>
                            </div>

                            <div class="flex">
                                <button type="submit" class="flex w-full items-center justify-center rounded-lg h-12 bg-primary text-white font-bold hover:bg-green-600 transition-all hover:shadow-lg">
                                    Send Reset Link
                                </button>
                            </div>
                        </form>

                        <div class="pt-6 text-center">
                            <a class="text-sm text-gray-500 hover:text-primary underline" th:href="@{/login}">Back to Login</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script>
            (async () => {
                await tsParticles.load("tsparticles", {
                    background: {color: {value: "transparent"}},
                    fpsLimit: 120,
                    interactivity: {events: {onClick: {enable: true, mode: "push"}, onHover: {enable: true, mode: "grab"}, resize: true}, modes: {push: {quantity: 4}, grab: {distance: 140, links: {opacity: 1}}}},
                    particles: {color: {value: "#4CAF50"}, links: {color: "#4CAF50", distance: 150, enable: true, opacity: 0.3, width: 1}, move: {enable: true, speed: 2}, number: {density: {enable: true, area: 800}, value: 80}, opacity: {value: 0.5}, shape: {type: "circle"}, size: {value: {min: 1, max: 5}}},
                    detectRetina: true,
                });
            })();
        </script>
    </body>
</html>
